<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>

    <form id="calcForm">
        <input type="number" id="a" placeholder="Enter number A" required>
        <input type="number" id="b" placeholder="Enter number B" required>

        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>

        <button type="submit">Calculate</button>
    </form>

    <h2 id="result"></h2>

    <script src="calculator.js"></script>
    <script>
        document.getElementById("calcForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);
            const operation = document.getElementById("operation").value;

            let result;
            if (operation === "add") result = add(a, b);
            if (operation === "subtract") result = subtract(a, b);
            if (operation === "multiply") result = multiply(a, b);
            if (operation === "divide") result = divide(a, b);

            document.getElementById("result").innerText = "Result: " + result;
        });
    </script>
</body>
</html>
